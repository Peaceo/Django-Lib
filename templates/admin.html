<html>
    <head>
        <style>
                   table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}
input[type=text]:focus {
  background-color: #ddd;
  outline: none;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
a {
    text-decoration: none;
    color: inherit;
}
        </style>
    </head>
    <body>
            
            <h1>Catalog of Books</h1>
            
            <ul>
                <table>
                <button><a href="/new/" >Add Book</a> </button>
                <a href="/accounts/logout/">Logout</a>

                    <tr>
                        <th>Books</th>

                        <th>Add information</th>
                        <th>Details</th>           
                    </tr>
            
                    {% for book in Book%}

                        <td>{{book.title}}</td>
                        <td>

                    style = "display: inline;"
                    method = "post">{% csrf_token %}
                       
                        <input type="submit" value="Delete"/>
                    </form>
                        </td>
                        <td>

                        </td>
                        <td><button><a href = "/detail/{{book.id}}/">View Details</a></button></td>
                                  
                    </tr>
                    {%endfor%}
                </table>
                
            </form></td>            
    </th>
